<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG2K25 Battle Royale Rating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .rating-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .rating-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .rating-item:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .rating-item h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .stars {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .star {
            font-size: 1.8rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tag.selected {
            background: linear-gradient(135deg, #764ba2, #667eea);
            border-color: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .rating-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">RG2K25 Battle Royale</h1>
            <p class="subtitle">Rate your gaming experience</p>
        </div>

        <form id="ratingForm">
            <div class="form-group">
                <label for="email">üìß Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="discordId">üéÆ Discord ID (Optional)</label>
                <input type="text" id="discordId" name="discordId" placeholder="Your Discord ID for verification">
            </div>

            <div class="form-group">
                <label for="playerName">üë§ Player Name</label>
                <input type="text" id="playerName" name="playerName" required placeholder="Your in-game name">
            </div>

            <div class="rating-section">
                <div class="rating-item">
                    <h4>üéØ Gameplay</h4>
                    <div class="stars" data-rating="gameplay">
                        <span class="star" data-value="1">‚òÖ</span>
                        <span class="star" data-value="2">‚òÖ</span>
                        <span class="star" data-value="3">‚òÖ</span>
                        <span class="star" data-value="4">‚òÖ</span>
                        <span class="star" data-value="5">‚òÖ</span>
                    </div>
                </div>

                <div class="rating-item">
                    <h4>üé® Graphics</h4>
                    <div class="stars" data-rating="graphics">
                        <span class="star" data-value="1">‚òÖ</span>
                        <span class="star" data-value="2">‚òÖ</span>
                        <span class="star" data-value="3">‚òÖ</span>
                        <span class="star" data-value="4">‚òÖ</span>
                        <span class="star" data-value="5">‚òÖ</span>
                    </div>
                </div>

                <div class="rating-item">
                    <h4>üîä Audio</h4>
                    <div class="stars" data-rating="audio">
                        <span class="star" data-value="1">‚òÖ</span>
                        <span class="star" data-value="2">‚òÖ</span>
                        <span class="star" data-value="3">‚òÖ</span>
                        <span class="star" data-value="4">‚òÖ</span>
                        <span class="star" data-value="5">‚òÖ</span>
                    </div>
                </div>

                <div class="rating-item">
                    <h4>‚ö° Performance</h4>
                    <div class="stars" data-rating="performance">
                        <span class="star" data-value="1">‚òÖ</span>
                        <span class="star" data-value="2">‚òÖ</span>
                        <span class="star" data-value="3">‚òÖ</span>
                        <span class="star" data-value="4">‚òÖ</span>
                        <span class="star" data-value="5">‚òÖ</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>üèÜ What did you like most?</label>
                <div class="category-tags">
                    <div class="tag" data-category="combat">Combat System</div>
                    <div class="tag" data-category="maps">Map Design</div>
                    <div class="tag" data-category="weapons">Weapon Variety</div>
                    <div class="tag" data-category="movement">Movement</div>
                    <div class="tag" data-category="ui">User Interface</div>
                    <div class="tag" data-category="balance">Game Balance</div>
                    <div class="tag" data-category="modes">Game Modes</div>
                    <div class="tag" data-category="community">Community</div>
                </div>
            </div>

            <div class="form-group">
                <label for="overallRating">‚≠ê Overall Rating</label>
                <select id="overallRating" name="overallRating" required>
                    <option value="">Select overall rating</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Outstanding (5/5)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Great (4/5)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê Good (3/5)</option>
                    <option value="2">‚≠ê‚≠ê Fair (2/5)</option>
                    <option value="1">‚≠ê Poor (1/5)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="feedback">üí≠ Additional Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Tell us more about your experience, suggestions for improvement, or any issues you encountered..."></textarea>
            </div>

            <button type="submit" class="submit-btn">üöÄ Submit Rating</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        const API_KEY = 'iNjgvg9o0np4R9ztoX6GhdYn3Z9XIW2A';
        const API_BASE_URL = 'https://dms-api.mcboss.top';
        
        // Rating system
        const ratings = {};
        const selectedCategories = new Set();

        // Handle star ratings
        document.querySelectorAll('.stars').forEach(starsContainer => {
            const ratingType = starsContainer.dataset.rating;
            const stars = starsContainer.querySelectorAll('.star');
            
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    const rating = index + 1;
                    ratings[ratingType] = rating;
                    
                    // Update visual state
                    stars.forEach((s, i) => {
                        if (i < rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
                
                star.addEventListener('mouseenter', () => {
                    stars.forEach((s, i) => {
                        if (i <= index) {
                            s.style.color = '#ffd700';
                        } else {
                            s.style.color = '#ddd';
                        }
                    });
                });
                
                starsContainer.addEventListener('mouseleave', () => {
                    const currentRating = ratings[ratingType] || 0;
                    stars.forEach((s, i) => {
                        if (i < currentRating) {
                            s.style.color = '#ffd700';
                        } else {
                            s.style.color = '#ddd';
                        }
                    });
                });
            });
        });

        // Handle category tags
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                const category = tag.dataset.category;
                
                if (selectedCategories.has(category)) {
                    selectedCategories.delete(category);
                    tag.classList.remove('selected');
                } else {
                    selectedCategories.add(category);
                    tag.classList.add('selected');
                }
            });
        });

        // Handle form submission
        document.getElementById('ratingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ Sending...';
            
            // Collect form data
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const discordId = formData.get('discordId');
            const playerName = formData.get('playerName');
            const overallRating = formData.get('overallRating');
            const feedback = formData.get('feedback');
            
            // Build rating message
            let message = `üéÆ **RG2K25 Battle Royale Rating Submission**\n\n`;
            message += `üë§ **Player:** ${playerName}\n`;
            message += `‚≠ê **Overall Rating:** ${overallRating}/5 stars\n\n`;
            
            // Add detailed ratings
            message += `üìä **Detailed Ratings:**\n`;
            Object.entries(ratings).forEach(([category, rating]) => {
                const emoji = {
                    gameplay: 'üéØ',
                    graphics: 'üé®',
                    audio: 'üîä',
                    performance: '‚ö°'
                };
                message += `${emoji[category]} ${category.charAt(0).toUpperCase() + category.slice(1)}: ${rating}/5\n`;
            });
            
            // Add selected categories
            if (selectedCategories.size > 0) {
                message += `\nüèÜ **Liked Most:** ${Array.from(selectedCategories).join(', ')}\n`;
            }
            
            // Add feedback
            if (feedback) {
                message += `\nüí≠ **Additional Feedback:**\n${feedback}\n`;
            }
            
            message += `\nüïí **Submitted:** ${new Date().toLocaleString()}`;
            
            try {
                const payload = {
                    email: email,
                    message: message
                };
                
                // Add Discord ID if provided
                if (discordId && discordId.trim()) {
                    payload.discord_id = discordId.trim();
                }
                
                const response = await fetch(`${API_BASE_URL}/api/${API_KEY}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusMessage.textContent = '‚úÖ Rating submitted successfully! Thank you for your feedback.';
                    statusMessage.className = 'status-message success';
                    statusMessage.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('ratingForm').reset();
                    Object.keys(ratings).forEach(key => delete ratings[key]);
                    selectedCategories.clear();
                    document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
                    document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('selected'));
                } else {
                    throw new Error(result.error || 'Failed to submit rating');
                }
            } catch (error) {
                console.error('Error submitting rating:', error);
                statusMessage.textContent = `‚ùå Error: ${error.message}`;
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Submit Rating';
            }
        });
    </script>
</body>
</html>
