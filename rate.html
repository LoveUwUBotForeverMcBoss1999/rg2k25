<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Rate RG2K25 Battle Royal | Minecraft Server">

    <meta name="twitter:card" content="summary_large_image">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .server-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .rating-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .rating-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        input[type="email"], input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .star {
            font-size: 2.5rem;
            color: #444;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: scale(1.1);
        }

        .star:hover ~ .star {
            color: #444;
            transform: scale(1);
        }

        .rating-text {
            text-align: center;
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .link {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
        }

        .link:hover {
            color: #ffffff;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .thank-you-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .thank-you-content {
            text-align: center;
            padding: 40px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 1.3rem;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .required {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .server-title {
                font-size: 2rem;
            }
            
            .rating-card {
                padding: 25px;
            }
            
            .links {
                flex-direction: column;
                gap: 15px;
            }
            
            .star {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="server-title">RG2K25 Battle Royal</h1>
            <p class="subtitle">Rate Your Minecraft Server Experience</p>
        </div>

        <div class="rating-card">
            <form id="ratingForm">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Overall Rating <span class="required">*</span></label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                    <div class="rating-text" id="ratingText">Click to rate</div>
                </div>

                <div class="form-group">
                    <label for="comment">Comments</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="Share your experience with the server..."></textarea>
                </div>

                <div class="form-group">
                    <label for="discordUsername">Discord Username (Optional)</label>
                    <input type="text" id="discordUsername" name="discordUsername" placeholder="YourUsername#1234">
                </div>

                <div class="form-group">
                    <label for="ingameName">In-Game Name (Optional)</label>
                    <input type="text" id="ingameName" name="ingameName" placeholder="MinecraftUsername">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Rating</button>
            </form>
        </div>

        <div class="links">
            <a href="https://rg2k25-battleroyale.mcboss.top/" class="link" target="_blank">Official Website</a>
            <a href="https://discord.gg/7KvVQWxtR2" class="link" target="_blank">Join Discord</a>
        </div>
    </div>

    <div class="thank-you-overlay" id="thankYouOverlay">
        <div class="thank-you-content">
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your rating has been submitted successfully.<br>We appreciate your feedback!</p>
            <div class="links">
                <a href="https://rg2k25-battleroyale.mcboss.top/" class="link" target="_blank">Back to Website</a>
                <a href="https://discord.gg/7KvVQWxtR2" class="link" target="_blank">Join Our Discord</a>
            </div>
        </div>
    </div>

    <script>
        let selectedRating = 0;
        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('ratingText');
        const form = document.getElementById('ratingForm');
        const submitBtn = document.getElementById('submitBtn');
        const thankYouOverlay = document.getElementById('thankYouOverlay');

        const ratingMessages = {
            1: "Poor - Needs improvement",
            2: "Fair - Could be better",
            3: "Good - Decent experience",
            4: "Very Good - Great server!",
            5: "Excellent - Amazing experience!"
        };

        // Handle star rating
        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.dataset.rating);
                updateStars();
                ratingText.textContent = ratingMessages[selectedRating];
            });

            star.addEventListener('mouseenter', () => {
                const hoverRating = parseInt(star.dataset.rating);
                highlightStars(hoverRating);
                ratingText.textContent = ratingMessages[hoverRating];
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', () => {
            updateStars();
            if (selectedRating > 0) {
                ratingText.textContent = ratingMessages[selectedRating];
            } else {
                ratingText.textContent = "Click to rate";
            }
        });

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStars() {
            highlightStars(selectedRating);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedRating === 0) {
                alert('Please select a rating before submitting!');
                return;
            }

            const email = document.getElementById('email').value;
            const comment = document.getElementById('comment').value;
            const discordUsername = document.getElementById('discordUsername').value;
            const ingameName = document.getElementById('ingameName').value;

            // Create structured message for the API
            const ratingMessage = `
🌟 NEW SERVER RATING 🌟

Rating: ${'★'.repeat(selectedRating)}${'☆'.repeat(5-selectedRating)} (${selectedRating}/5)
Experience: ${ratingMessages[selectedRating]}

${comment ? `💬 Comment: ${comment}` : ''}
${discordUsername ? `🎮 Discord: ${discordUsername}` : ''}
${ingameName ? `⚔️ In-Game: ${ingameName}` : ''}

📧 Email: ${email}
🕐 Submitted: ${new Date().toLocaleString()}
            `.trim();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('https://dms-api.mcboss.top/api/iNjgvg9o0np4R9ztoX6GhdYn3Z9XIW2A/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        message: ratingMessage
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Show thank you overlay
                    thankYouOverlay.style.display = 'flex';
                } else {
                    throw new Error(result.error || 'Unknown error occurred');
                }
            } catch (error) {
                alert('Error submitting rating: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Rating';
            }
        });
    </script>
</body>
</html>
