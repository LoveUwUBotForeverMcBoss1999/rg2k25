<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG2K25 - Player List</title>
    
    <!-- Meta Preview -->
    <meta name="description" content="RG2K25 Battle Royale Server - Live Player List. See who's online now!">
    <meta property="og:title" content="RG2K25 - Player List">
    <meta property="og:description" content="RG2K25 Battle Royale Server - Live Player List. See who's online now!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RG2K25 - Player List">
    <meta name="twitter:description" content="RG2K25 Battle Royale Server - Live Player List. See who's online now!">
    
    <!-- Dynamic Favicon -->
    <link rel="icon" type="image/png" id="favicon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 15px;
            background: 
                linear-gradient(45deg, rgba(237, 188, 2, 0.4), rgba(0, 0, 0, 0.8)),
                url('https://rg2k25-battleroyale.mcboss.top/header%20background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            border: 2px solid #edbc02;
            box-shadow: 0 10px 30px rgba(237, 188, 2, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .header > * {
            position: relative;
            z-index: 2;
        }

        .server-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 12px;
            border: 3px solid #edbc02;
            box-shadow: 0 5px 20px rgba(237, 188, 2, 0.5);
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { box-shadow: 0 5px 20px rgba(237, 188, 2, 0.5); }
            to { box-shadow: 0 5px 30px rgba(255, 235, 59, 0.8); }
        }

        .server-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FFEB3B, #edbc02, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 8px;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #edbc02); }
            to { filter: drop-shadow(0 0 20px #FFEB3B); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .server-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #333;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        .status-online {
            background: #00FF00;
            box-shadow: 0 0 10px #00FF00;
        }

        .status-offline {
            background: #FF0000;
            box-shadow: 0 0 10px #FF0000;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .ip-section {
            margin: 20px 0;
            text-align: center;
        }

        .ip-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin: 10px 0;
        }

        .ip-label {
            font-weight: bold;
            color: #edbc02;
            font-size: 0.9rem;
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: white;
            background: rgba(237, 188, 2, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #edbc02;
            text-align: center;
        }

        .copy-btn {
            background: linear-gradient(45deg, #edbc02, #F4D03F);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(237, 188, 2, 0.3);
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: linear-gradient(45deg, #F4D03F, #FFEB3B);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(237, 188, 2, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .main-content {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #edbc02;
            border-radius: 15px;
            padding: 20px 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #edbc02;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }

        .player-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(237, 188, 2, 0.1);
            border: 1px solid #edbc02;
            border-radius: 10px;
            padding: 15px 20px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #FFEB3B;
            display: block;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(237, 188, 2, 0.1), rgba(0, 0, 0, 0.4));
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(237, 188, 2, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .player-card:hover {
            border-color: #edbc02;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(237, 188, 2, 0.3);
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-avatar {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            border: 2px solid #edbc02;
            flex-shrink: 0;
            background: #2d2d2d;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .player-avatar:hover {
            transform: scale(1.1);
            border-color: #FFEB3B;
        }

        .player-info {
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2px;
            word-break: break-all;
        }

        .player-uuid {
            font-size: 0.75rem;
            color: #888;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .loading-state {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #edbc02;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-players {
            text-align: center;
            padding: 40px;
            color: #ccc;
            font-style: italic;
        }

        .server-offline {
            text-align: center;
            padding: 40px;
            color: #FFEB3B;
        }

        .offline-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-100px);
            transition: transform 0.3s ease;
            z-index: 1000;
            text-align: center;
            font-size: 0.9rem;
        }

        .notification.show {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(45deg, #333, #555);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border: 1px solid #666;
        }

        .back-link:hover {
            background: linear-gradient(45deg, #555, #777);
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                padding: 30px 20px;
                margin-bottom: 30px;
            }

            .server-logo {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .server-title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.3rem;
            }

            .main-content {
                padding: 25px 20px;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }

            .notification {
                right: 20px;
                left: auto;
                transform: translateX(400px);
            }

            .notification.show {
                transform: translateX(0);
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .header {
                padding: 40px;
                margin-bottom: 40px;
            }

            .server-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .server-title {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 30px;
            }

            .section-title {
                font-size: 2.5rem;
            }
        }

        /* Fix for very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 8px;
            }

            .server-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .server-logo {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            .ip-container {
                flex-direction: column;
                gap: 10px;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="server-logo" id="serverLogo">🎮</div>
            <h1 class="server-title">RG2K25</h1>
            <p class="subtitle">Live Player List</p>
            <div class="server-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Checking server status...</span>
            </div>
        </div>

        <a href="/" class="back-link">← Back to Server Info</a>

        <div class="ip-section">
            <div class="ip-container">
                <span class="ip-label">Server IP:</span>
                <input type="text" class="ip-address" value="rg2k25.mcboss.top" readonly>
                <button class="copy-btn" onclick="copyIP('rg2k25.mcboss.top')">Copy IP</button>
            </div>
        </div>

        <div class="main-content">
            <h2 class="section-title">Players Online</h2>
            
            <div class="player-stats">
                <div class="stat-item">
                    <span class="stat-number" id="onlineCount">--</span>
                    <div class="stat-label">Online Now</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="maxPlayers">--</span>
                    <div class="stat-label">Max Players</div>
                </div>
            </div>

            <div id="playersContainer">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Loading player list...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        IP Copied to Clipboard! 📋
    </div>

    <script>
        // Server API URL
        const API_URL = 'https://api.mcsrvstat.us/3/rg2k25.mcboss.top';

        // Function to fetch server data
        async function fetchServerData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                updateServerStatus(data);
                updateServerIcon(data);
                updatePlayerList(data);
            } catch (error) {
                console.error('Error fetching server data:', error);
                showOfflineStatus();
            }
        }

        // Update server status
        function updateServerStatus(data) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            if (data.online) {
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'Server Online';
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Server Offline';
            }
        }

        // Update server icon
        function updateServerIcon(data) {
            const serverLogo = document.getElementById('serverLogo');
            const favicon = document.getElementById('favicon');
            
            if (data.icon) {
                const img = document.createElement('img');
                img.src = data.icon;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.borderRadius = '12px';
                img.style.objectFit = 'cover';
                
                serverLogo.innerHTML = '';
                serverLogo.appendChild(img);
                
                // Set favicon
                favicon.href = data.icon;
            }
        }

        // Update player list
        function updatePlayerList(data) {
            const playersContainer = document.getElementById('playersContainer');
            const onlineCount = document.getElementById('onlineCount');
            const maxPlayers = document.getElementById('maxPlayers');

            if (!data.online) {
                playersContainer.innerHTML = `
                    <div class="server-offline">
                        <div class="offline-icon">😴</div>
                        <h3>Server is Offline</h3>
                        <p>The server is currently offline. Please check back later!</p>
                    </div>
                `;
                onlineCount.textContent = '0';
                maxPlayers.textContent = data.players?.max || '--';
                return;
            }

            const players = data.players || {};
            onlineCount.textContent = players.online || 0;
            maxPlayers.textContent = players.max || '--';

            if (!players.list || players.list.length === 0) {
                playersContainer.innerHTML = `
                    <div class="no-players">
                        <h3>No Players Online</h3>
                        <p>Be the first to join the battle!</p>
                    </div>
                `;
                return;
            }

            // Create player cards
            const playersGrid = document.createElement('div');
            playersGrid.className = 'players-grid';

            players.list.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                const avatarUrl = `https://mc-heads.net/avatar/${player.name}`;
                
                playerCard.innerHTML = `
                    <img src="${avatarUrl}" alt="${player.name}" class="player-avatar" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiBmaWxsPSIjMmQyZDJkIi8+CjxwYXRoIGQ9Ik0yNCAzNkMzMS4xNzk3IDM2IDM3IDE4LjMyNTQgMzcgMTJDMzcgNS42NzQ2MSAzMS4xNzk3IDAgMjQgMEMxNi44MjAzIDAgMTEgNS42NzQ2MSAxMSAxMkMxMSAxOC4zMjU0IDE2LjgyMDMgMzYgMjQgMzZaIiBmaWxsPSIjZWRiYzAyIi8+Cjwvc3ZnPgo='">
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-uuid">${player.uuid}</div>
                    </div>
                `;
                
                playersGrid.appendChild(playerCard);
            });

            playersContainer.innerHTML = '';
            playersContainer.appendChild(playersGrid);
        }

        // Show offline status
        function showOfflineStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const playersContainer = document.getElementById('playersContainer');
            
            statusIndicator.className = 'status-indicator status-offline';
            statusText.textContent = 'Connection Error';
            
            playersContainer.innerHTML = `
                <div class="server-offline">
                    <div class="offline-icon">⚠️</div>
                    <h3>Connection Error</h3>
                    <p>Unable to connect to the server. Please try again later.</p>
                </div>
            `;
            
            document.getElementById('onlineCount').textContent = '--';
            document.getElementById('maxPlayers').textContent = '--';
        }

        // Copy IP function
        function copyIP(text) {
            navigator.clipboard.writeText(text).then(function() {
                showNotification();
            }).catch(function(err) {
                // Fallback for older browsers
                const tempInput = document.createElement('input');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showNotification();
            });
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            fetchServerData();
            
            // Refresh player data every 15 seconds
            setInterval(fetchServerData, 15000);
        });
    </script>
</body>
</html>
