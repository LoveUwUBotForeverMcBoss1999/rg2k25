<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG2K25 Elite Battle Royale - Player List</title>
    <link rel="icon" href="https://api.mcsrvstat.us/icon/rg2k25.mcboss.top" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FFA500;
            --accent: #FF6B35;
            --bg-dark: #0B0B0F;
            --bg-darker: #050507;
            --bg-card: #111118;
            --text-light: #E8E8E8;
            --text-dim: #A0A0A0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.4;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 165, 0, 0.05) 0%, transparent 50%);
            animation: bgShift 15s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(11, 11, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .home-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 107, 53, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .home-btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 107, 53, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        /* Main Content */
        .main-content {
            padding: 8rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .server-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 107, 53, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem 2rem;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 150px;
        }

        .info-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .server-status {
            text-align: center;
            margin-bottom: 3rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 107, 53, 0.2));
            border: 1px solid var(--primary);
            border-radius: 25px;
            padding: 1rem 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .players-container {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 107, 53, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            margin-bottom: 3rem;
        }

        .players-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 107, 53, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .player-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .player-avatar {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            border: 2px solid var(--primary);
            background: var(--bg-card);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .no-players {
            text-align: center;
            color: var(--text-dim);
            font-size: 1.2rem;
            padding: 3rem;
        }

        .loading {
            text-align: center;
            color: var(--primary);
            font-size: 1.2rem;
            padding: 3rem;
        }

        .error {
            text-align: center;
            color: var(--accent);
            font-size: 1.2rem;
            padding: 3rem;
        }

        /* Footer */
        .footer {
            padding: 4rem 2rem 2rem;
            background: var(--bg-darker);
            text-align: center;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .server-info {
                flex-direction: column;
                align-items: center;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding-top: 10rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <nav>
        <div class="nav-content">
            <div class="logo">RG2K25</div>
            <a href="/" class="home-btn">
                <i>üè†</i>
                Home
            </a>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="page-title">Player List</h1>
        
        <div class="server-status">
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking server status...</span>
            </div>
        </div>

        <div class="server-info" id="serverInfo">
            <div class="info-card">
                <div class="info-label">Online Players</div>
                <div class="info-value" id="onlineCount">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">Max Players</div>
                <div class="info-value" id="maxCount">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">Version</div>
                <div class="info-value">1.16.5</div>
            </div>
        </div>

        <div class="players-container">
            <h2 class="players-title">Active Warriors</h2>
            <div id="playersContent" class="loading">
                Loading player data...
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2025 RG2K25 Elite Battle Royale. Dominate or be dominated.<br>Not affiliated with Mojang Studios or Microsoft.</p>
    </footer>

    <script>
        const API_URL = 'https://api.mcsrvstat.us/3/rg2k25.mcboss.top';
        const AVATAR_URL = 'https://mc-heads.net/avatar/';

        async function fetchServerData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                updateServerStatus(data);
                updatePlayerList(data);
            } catch (error) {
                console.error('Error fetching server data:', error);
                showError();
            }
        }

        function updateServerStatus(data) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const onlineCount = document.getElementById('onlineCount');
            const maxCount = document.getElementById('maxCount');

            if (data.online) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Server Online';
                onlineCount.textContent = data.players?.online || 0;
                maxCount.textContent = data.players?.max || 0;
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Server Offline';
                onlineCount.textContent = '0';
                maxCount.textContent = '0';
            }
        }

        function updatePlayerList(data) {
            const playersContent = document.getElementById('playersContent');
            
            if (!data.online) {
                playersContent.innerHTML = '<div class="error">Server is currently offline</div>';
                return;
            }

            if (!data.players || !data.players.list || data.players.list.length === 0) {
                playersContent.innerHTML = '<div class="no-players">No players currently online</div>';
                return;
            }

            const playersGrid = document.createElement('div');
            playersGrid.className = 'players-grid';

            data.players.list.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                const avatar = document.createElement('img');
                avatar.className = 'player-avatar';
                avatar.src = `${AVATAR_URL}${player.name || player}`;
                avatar.alt = `${player.name || player}'s avatar`;
                avatar.onerror = function() {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiBmaWxsPSIjMTExMTE4Ii8+CjxwYXRoIGQ9Ik0yNCAzNkMzMC42Mjc0IDM2IDM2IDMwLjYyNzQgMzYgMjRDMzYgMTcuMzcyNiAzMC42Mjc0IDEyIDI0IDEyQzE3LjM3MjYgMTIgMTIgMTcuMzcyNiAxMiAyNEMxMiAzMC42Mjc0IDE3LjM3MjYgMzYgMjQgMzZaIiBmaWxsPSIjRkZENzAwIi8+CjwvbGc+';
                };
                
                const playerName = document.createElement('div');
                playerName.className = 'player-name';
                playerName.textContent = player.name || player;
                
                playerCard.appendChild(avatar);
                playerCard.appendChild(playerName);
                playersGrid.appendChild(playerCard);
            });

            playersContent.innerHTML = '';
            playersContent.appendChild(playersGrid);
        }

        function showError() {
            const playersContent = document.getElementById('playersContent');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.classList.add('offline');
            statusText.textContent = 'Connection Error';
            playersContent.innerHTML = '<div class="error">Unable to connect to server</div>';
        }

        // Initial load
        fetchServerData();

        // Refresh every 30 seconds
        setInterval(fetchServerData, 30000);
    </script>
</body>
</html>
