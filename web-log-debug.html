<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RG2K25 Battle Royale - Visitor Tracking</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #2b2b3d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #4ecca3;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
      color: #000;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    pre {
      background: #111;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì° RG2K25 Visitor Tracker</h1>
    <button onclick="trackVisitor()" id="trackBtn">üìä Track Visit</button>
    <button onclick="checkHealth()" id="healthBtn">üîç Check API Health</button>
    <button onclick="checkDebug()" id="debugBtn">üêõ Debug API Key</button>

    <h2>üîΩ JSON Output:</h2>
    <pre id="jsonOutput">{}</pre>
  </div>

  <script>
    const API_BASE = 'https://web-info-fletching-api.vercel.app';
    const API_KEY = 'rg2k25';
    const WEBSITE_URL = 'https://rg2k25-battleroyale.mcboss.top/';

    function showJson(data) {
      const output = document.getElementById('jsonOutput');
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function trackVisitor() {
      document.getElementById('trackBtn').disabled = true;
      const visitorData = {
        url: WEBSITE_URL,
        screen_width: screen.width,
        screen_height: screen.height,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        timestamp: new Date().toISOString()
      };

      try {
        const response = await fetch(`${API_BASE}/api/key/${API_KEY}/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(visitorData)
        });
        const result = await response.json();
        showJson(result);
      } catch (e) {
        showJson({ error: e.message });
      } finally {
        document.getElementById('trackBtn').disabled = false;
      }
    }

    async function checkHealth() {
      document.getElementById('healthBtn').disabled = true;
      try {
        const response = await fetch(`${API_BASE}/health`);
        const result = await response.json();
        showJson(result);
      } catch (e) {
        showJson({ error: e.message });
      } finally {
        document.getElementById('healthBtn').disabled = false;
      }
    }

    async function checkDebug() {
      document.getElementById('debugBtn').disabled = true;
      try {
        const response = await fetch(`${API_BASE}/debug/${API_KEY}`);
        const result = await response.json();
        showJson(result);
      } catch (e) {
        showJson({ error: e.message });
      } finally {
        document.getElementById('debugBtn').disabled = false;
      }
    }
  </script>
</body>
</html>
